
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .img{
            max-width: 150px;
            max-height:150px;
            min-width: 150px;
            min-height:150px;
            box-sizing: border-box;
            border-radius: 15px;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border: 1px none  #000000;
        }
        .app {
            padding: 0px;
            margin: 7px;
            background-color: lightblue;
            opacity: .9;


            height: 180px;
            min-height: 180px;
            max-height: 180px;

            text-align: center;

            box-sizing: border-box;
            border-radius: 15px;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border: 1px none  #000000;

            -webkit-box-shadow: 0px 1px 15px 4px rgba(0, 0, 0, 0.45);
            -moz-box-shadow: 0px 1px 15px 4px rgba(0, 0, 0, 0.45);
            box-shadow: 0px 1px 15px 4px rgba(0, 0, 0, 0.45);
        }
    </style>

    <h:form id="form">
        <p:dataGrid var="appM" value="#{dashboardMB.dashUtils}" columns="8" layout="grid" rows="1">
            <f:facet name="header">
                Utils
            </f:facet>
            <p:outputPanel styleClass="app">
                <p:link href="#{appM.link}" target="_blank">
                    <h:panelGrid columns="1" style="padding: 0px;">
                        <h:graphicImage value="#{appM.imglink}" styleClass="img" />
                        <h:outputLabel value="#{appM.name}" />
                    </h:panelGrid>
                </p:link>
            </p:outputPanel>
        </p:dataGrid>
        <p:dataGrid var="app" value="#{dashboardMB.dashApps}" columns="8" layout="grid" rows="1"  >
            <f:facet name="header">
                Apps
            </f:facet>
            <p:outputPanel styleClass="app">
                <p:link href="#{app.link}" target="_blank">
                    <h:panelGrid columns="1" style="padding: 0px;">
                        <h:graphicImage value="#{app.imglink}" styleClass="img" />
                        <h:outputLabel value="#{app.name}" />
                    </h:panelGrid>
                </p:link>
            </p:outputPanel>
        </p:dataGrid>
        <p:dataGrid var="appt" value="#{dashboardMB.dashTv}" columns="8" layout="grid" rows="1">
            <f:facet name="header">
                TV
            </f:facet>
            <p:outputPanel styleClass="app">
                <p:link href="#{appt.link}" target="_blank">
                    <h:panelGrid columns="1" style="padding: 0px;">
                        <h:graphicImage value="#{appt.imglink}" styleClass="img" />
                        <h:outputLabel value="#{appt.name}" />
                    </h:panelGrid>
                </p:link>
            </p:outputPanel>
        </p:dataGrid>
    </h:form>
</ui:composition>
