<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CVVisitors</title>
</h:head>
<style type="text/css">
  
</style>
<h:body styleClass="mybody">
    <h:form styleClass="mybody">
        <p:panelGrid columns="1" styleClass="wide borderless">
            <p:button href="../../welcome.xhtml" value="Go Back" />
        </p:panelGrid>
        <p:dataGrid var="v" value="#{cvVisitorsMB.visitors}" columns="1" layout="tabular"  styleClass="mybody borderless">
            <f:facet name="header">
                This IPs visited https://cv.colarietitosti.info
            </f:facet>
            <p:panel styleClass="blockstyle">
                <p:panelGrid columns="3" styleClass="borderless wide" >
                    <p:outputLabel style="align-items: center;" value="#{v.ip_addr}" />
                    <p:outputLabel value="#{v.timestamp}" />
                    <p:outputLabel value="Locale: #{v.locale}" />
                </p:panelGrid>
                <p:panelGrid columns="4" style="border-top: none;" styleClass="borderless wide">
                    <p:link href="https://viewdns.info/iplocation/?ip=#{v.ip_addr}" value="Locate" target="_blank"/>
                    <p:link href="https://viewdns.info/whois/?domain=#{v.ip_addr}" value="Who Is" target="_blank" />
                    <p:link href="https://viewdns.info/reversedns/?ip=#{v.ip_addr}" value="Reverse DNS" target="_blank" />
                    <p:link href="https://viewdns.info/portscan/?host=#{v.ip_addr}" value="Port Scan" target="_blank" />
                </p:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>
</h:body>
</html>
